<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="google-site-verification" content="OIvgzp_QKd0d3xJcsX3grlRAuBjDDVz2oQJOUyKPocc" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BhaskarMath | AI Academy</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>

    <style>
        :root {
            --gold: #FFD700;
            --dark-gold: #b8860b;
            --bg: #050505;
            --panel: #111;
            --text: #e0e0e0;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 650px;
            padding: 30px 15px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .gold-title {
            color: var(--gold);
            font-size: 2.5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }

        .subtitle {
            color: #888;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .input-card {
            background: var(--panel);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #222;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        input {
            width: 100%;
            padding: 15px;
            background: #000;
            border: 1px solid #333;
            color: white;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--gold);
        }

        .btn-solve {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            background: linear-gradient(45deg, var(--gold), var(--dark-gold));
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: 900;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        #result-box {
            margin-top: 30px;
            background: var(--panel);
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid var(--gold);
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .ai-label {
            color: var(--gold);
            font-weight: bold;
            display: block;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        #ai-text {
            line-height: 1.8;
            font-size: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .loading {
            color: var(--gold);
            font-style: italic;
            text-align: center;
            display: none;
            margin-top: 20px;
        }
        
        .reset-btn {
            background: none;
            border: none;
            color: #555;
            font-size: 12px;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 class="gold-title">BhaskarMath <span style="color:white">IA</span></h1>
        <p class="subtitle">Advanced math studying and calculating</p>
    </header>

    <div class="input-card">
        <input type="text" id="math-prompt" placeholder="Ex: How to solve xÂ² - 5x + 6 = 0?">
        <button class="btn-solve" onclick="askTeacher()">TEACH ME</button>
        <center><button class="reset-btn" onclick="resetApiKey()">Reset API Key</button></center>
    </div>

    <div id="loader" class="loading">Professor is writing on the board...</div>

    <div id="result-box">
        <span class="ai-label">ðŸŽ“ Teacher's Explanation:</span>
        <div id="ai-text"></div>
    </div>
</div>

<script type="module">
    import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

    // Safe key management for GitHub
    let API_KEY = localStorage.getItem("bhaskarmat_api_key");

    window.askTeacher = async function() {
        const mathPrompt = document.getElementById('math-prompt').value;
        const resultBox = document.getElementById('result-box');
        const aiResponseText = document.getElementById('ai-text');
        const loadingIndicator = document.getElementById('loader');

        if (!mathPrompt) {
            alert("Please, enter a math problem!");
            return;
        }

        // Security: Ask for key if not present
        if (!API_KEY) {
            API_KEY = prompt("Enter your Google AI API Key (Saved locally in your browser):");
            if (API_KEY) {
                localStorage.setItem("bhaskarmat_api_key", API_KEY);
            } else {
                return;
            }
        }

        loadingIndicator.style.display = "block";
        resultBox.style.display = "none";

        try {
            const genAI = new GoogleGenerativeAI(API_KEY);
            const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

            const systemInstruction = `
                You are a high-level mathematics professor at BhaskarMath Academy.
                Solve and explain: ${mathPrompt}.
                Rules:
                1. Answer in Portuguese.
                2. Explain the formula before calculating.
                3. Highlight results and use line breaks.
            `;

            const result = await model.generateContent(systemInstruction);
            const response = await result.response;
            
            aiResponseText.innerHTML = response.text().replace(/\n/g, "<br>");
            
            loadingIndicator.style.display = "none";
            resultBox.style.display = "block";

        } catch (error) {
            loadingIndicator.style.display = "none";
            console.error(error);
            if (error.message.includes("403") || error.message.includes("API_KEY_INVALID")) {
                alert("Invalid API Key. Resetting...");
                localStorage.removeItem("bhaskarmat_api_key");
                API_KEY = null;
            } else {
                alert("Connection error.");
            }
        }
    }

    window.resetApiKey = function() {
        localStorage.removeItem("bhaskarmat_api_key");
        alert("Key removed. You will be asked for a new one on next search.");
        location.reload();
    }
</script>

</body>
</html>
