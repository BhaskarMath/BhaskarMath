<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="OIvgzp_QKd0d3xJcsX3grlRAuBjDDVz2oQJOUyKPocc" />
    <title>BhaskarMath | AI Academy</title>

    <style>
        :root {
            --gold: #FFD700;
            --dark-gold: #b8860b;
            --bg: #050505;
            --panel: #111;
            --text: #e0e0e0;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 650px;
            padding: 30px 15px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .gold-title {
            color: var(--gold);
            font-size: 2.5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }

        .subtitle {
            color: #888;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .input-card {
            background: var(--panel);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #222;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        input {
            width: 100%;
            padding: 15px;
            background: #000;
            border: 1px solid #333;
            color: white;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus { border-color: var(--gold); }

        .btn-solve {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            background: linear-gradient(45deg, var(--gold), var(--dark-gold));
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: 900;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        #result-box {
            margin-top: 30px;
            background: var(--panel);
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid var(--gold);
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .ai-label { color: var(--gold); font-weight: bold; display: block; margin-bottom: 15px; }

        #ai-text { line-height: 1.8; font-size: 1rem; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .loading { color: var(--gold); font-style: italic; text-align: center; display: none; margin-top: 20px; }

        .settings-btn {
            background: none;
            border: none;
            color: #555;
            font-size: 0.7rem;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 class="gold-title">BhaskarMath <span style="color:white">AI</span></h1>
        <p class="subtitle">Advanced Mathematics Academy</p>
    </header>

    <div class="input-card">
        <input type="text" id="math-prompt" placeholder="Ex: Solve xÂ² - 5x + 6 = 0 using Bhaskara">
        <button class="btn-solve" onclick="askTeacher()">TEACH ME</button>
        <center><button class="settings-btn" onclick="resetKey()">Reset Pollinations API Key</button></center>
    </div>

    <div id="loader" class="loading">Professor is analyzing the problem...</div>

    <div id="result-box">
        <span class="ai-label">ðŸŽ“ Professor's Explanation:</span>
        <div id="ai-text"></div>
    </div>
</div>

<script>
    
    let POLLINATIONS_KEY = localStorage.getItem("bhaskarmat_pollinations_key");

    async function askTeacher() {
        const mathPrompt = document.getElementById('math-prompt').value;
        const resultBox = document.getElementById('result-box');
        const aiResponseText = document.getElementById('ai-text');
        const loadingIndicator = document.getElementById('loader');

        if (!mathPrompt) {
            alert("Please, enter a question!");
            return;
        }

        
        if (!POLLINATIONS_KEY) {
            POLLINATIONS_KEY = prompt("Please enter your Pollinations.ai API Key:");
            if (POLLINATIONS_KEY) {
                localStorage.setItem("bhaskarmat_pollinations_key", POLLINATIONS_KEY);
            } else {
                alert("An API Key is required to use this teacher.");
                return;
            }
        }

        loadingIndicator.style.display = "block";
        resultBox.style.display = "none";

        try {
            const systemContext = "You are a professional math teacher at BhaskarMath. Solve the problem step-by-step. Always answer in Portuguese.";
            
            
            const url = "https://text.pollinations.ai/";
            
            const response = await fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${POLLINATIONS_KEY}`
                },
                body: JSON.stringify({
                    messages: [
                        { role: "system", content: systemContext },
                        { role: "user", content: mathPrompt }
                    ],
                    model: "openai", // You can change the model here
                    cache: false
                })
            });

            if (!response.ok) {
                if (response.status === 401) {
                    alert("Invalid API Key! Please reset and try again.");
                    resetKey();
                    return;
                }
                throw new Error("Connection failed");
            }

            const data = await response.text();
            aiResponseText.innerHTML = data.replace(/\n/g, "<br>");
            
            loadingIndicator.style.display = "none";
            resultBox.style.display = "block";

        } catch (error) {
            loadingIndicator.style.display = "none";
            alert("Connection error with Pollinations.ai");
            console.error(error);
        }
    }

    
    window.resetKey = function() {
        localStorage.removeItem("bhaskarmat_pollinations_key");
        POLLINATIONS_KEY = null;
        alert("API Key cleared!");
        location.reload();
    }
</script>

</body>
</html>
